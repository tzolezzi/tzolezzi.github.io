<!DOCTYPE html>
<html>
<head>
  <title> Tessa Marie Zolezzi </title>
  <style>

  /* Set height of body and the document to 100% */
  body, html {
    font-family:'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    height: 100%;
    margin: 0;
  }

  #name {
    z-index: 1;
    position: absolute;
    text-align: center;
    color: white;
    font-size: 50px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-style: solid;
    border-width: 3px;
    padding: 10px;
  }

  #name_pic{
    background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(baby.jpeg) ;
    position: absolute;
    height: 100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    outline: 3px solid white;
    outline-offset: -20px;
  }

  </style>
</head>

<body>

<div id = "stage">
  <div id = "name"> Tessa Marie Zolezzi </div>
  <div id = "name_pic">
  </div>
</div>

</body>

</html>
