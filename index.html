<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/2db74bca2c.js" crossorigin="anonymous"></script>
  <title> Tessa Marie Zolezzi </title>
  <style>

  /* Set height of body and the document to 100% */
  body, html {
    font-family:'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    height: 100%;
    margin: 0;
  }

  #name {
    position: absolute;
    text-align: center;
    color: white;
    font-size: 50px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-style: solid;
    border-width: 3px;
    padding: 10px;
  }

  #name_pic {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(baby.jpeg) ;
    position: absolute;
    height: 100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    outline: 3px solid white;
    outline-offset: -20px;
  }

  #scroll {
    position: absolute;
    left: 50%;
    bottom: 35px;
  }

  .scene_element {
    animation-duration: 0.5s;
    transition-timing-function: ease-in;
    animation-fill-mode: both;
  }

  /** An element that fades in */
  .scene_element--fadein {
    animation-name: fadeIn;
  }

  /** An element that fades in and slides up */
  .scene_element--fadeInUp {
    animation-name: fadeInUp;
  }

  /** An element that fades in and slides from the right */
  .scene_element--fadeinright {
    animation-name: fadeInRight;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translate3d(0,100%,0);
    }
    100% {
      opacity: 1;
      transform: none;
    }
  }

  </style>
</head>

<body>

<div class = "scene_element scene_element--fadeInUp", div id = "name_pic">
  <div id = "name"> Tessa Marie Zolezzi </div>
  <div id = "scroll">
    <a href = "projects.html">
      <i class = "fas fa-angle-down fa-lg" style = "color:white"></i>
    </a>
  </div>
</div>


</body>

</html>
