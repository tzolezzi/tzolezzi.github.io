<!DOCTYPE html>
<html>
<head>
  <title> Tessa Marie Zolezzi </title>
  <style>
  body,html {
    font-family:'Palatino Linotype', 'Book Antiqua', Palatino, serif;
    background-color: rgba(0,204,204,0.3);
    height: 100%;
    margin: 0;
  }
  #name{
    background-image: linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),
    url(baby.jpeg);
    background-size: 100% 100%;
    height: 100%;
    width: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    top: 0px;
    transition: 0.2s;
  }
  .name-text {
    font-size: 35px;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: white;
    padding: 10px;
    border-style: solid;
    border-width: 3px;
  }
  .btn {
    border: 2px solid black;
    border-radius: 5px;
    background-color: white;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
  }
  .divider {
    width: 5px;
    height: auto;
    display: inline-block;
  }
  </style>
</head>

<body>

<div id = "name">
  <div class = "name-text"> Tessa Marie Zolezzi </div>
</div>

<div style = "text-align: center; margin-top: 1000px; margin-bottom: 1000px;">
  <button class = "btn"> About </button>
  <div class = "divider"> </div>
  <button class = "btn"> Projects </button>
  <div class = "divider"> </div>
  <button class = "btn"> Hobbies </button>
  <div class = "divider"> </div>
  <button class = "btn"> Resume </button>
</div>

<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if(document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("name").style.height =  "25%";
  } else {
    document.getElementById("name").style.height = "100%";
  }
}
</script>

</body>
</html>
